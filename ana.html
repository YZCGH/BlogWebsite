				<br><br>
				<p>简单是一件很幸福的事，但很难遇见简单的人</p><br><br>
				<p>和谁都别好的太快,很多相见恨晚，最后都变成了老死不相往来，不如慢一点，慢慢了解，慢慢相识，慢慢熟人，慢一点也许陪伴的久一点。</p><br><br>
				<p>生命不息，奋斗不止，这样的人生一定是精彩的。</p><br><br>
				<p>人生总有不期而遇的温暖，和生生不息的希望</p><br><br>
				<p>将心比心，以己度人<br>
					学习的最高境界，是悟<br><br>
					做人的最高境界，是舍<br><br>
					生活的最高境界，是乐<br><br>
					修炼的最高境界，是空<br><br>
					交友的最高境界，是诚<br><br>
					人生的最高境界，是静<br><br>
					爱情的最高境界，是容<br><br>
				</p>
