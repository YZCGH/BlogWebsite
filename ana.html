		<div id="main">
			<div class="container">
				<p>人生苦短，青春宝贵，不要蹉跎了岁月，梦想成大事，就一定要有“头悬梁、锥刺股”的精神。</p>
				<p>最好的爱情观，是深情而不是纠缠。即做好了要与你过一辈子的打算，也做好了你随时要离开的准备。</p>
				<p>生命不息，奋斗不止，这样的人生一定是精彩的。</p>
